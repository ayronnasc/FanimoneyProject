{% extends "template.html" %}
{% block content %}
<div class="container">
	<h1>Adicione um Ganho</h1>
<form method="post">
  <div class="form-group">
    <label for="gainName">Nome</label>
    <input type="text" class="form-control" name="gainName" id="gainName" aria-describedby="gainHelp" placeholder="De um nome ao seu Ganho">
  </div>
  <div class="form-group">
    <label for="gainValue">Valor</label>
    <input type="number" class="form-control" id="gainValue" name="gainValue" placeholder="Digite o valor do Ganho">
  </div>

  <div class="form-group">
  	<label for="gainDesc"> Descrição </label>
	<input type="text" class="form-control" name="gainDesc" id="gainDesc" placeholder="Descreva sobre o ganho...">
  </div>

	<div class="form-check">
  		<input class="form-check-input" type="radio" name="gaintype" id="gainType_variable" value="variable" checked>
  		<label class="form-check-label" for="gainType_variable">
    			Fixo
  		</label>
	</div>
	<div class="form-check">
  		<input class="form-check-input" type="radio" name="gainType" id="gainType_fixed" value="fixed">
  		<label class="form-check-label" for="gainType_variable">
    			Variavel
  		</label>
	</div>
	
	<div class="form-group">
		<label for="date_gain">Data do Ganho:</label>
		<input type="date" id="date_gain" name="gainDate" style="display: block;">
	</div>
	<div class="form-group">
		<button type="submit" class="btn btn-success btn-lg">Adicionar Ganho</button>
	</div>
</form>

    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        <ul>
          {% for category, message in messages %}
            <li style="color: {% if category == 'danger' %}red{% elif category == 'success' %}green{% else %}black{% endif %};">
                {{ message }}
            </li>
          {% endfor %}
        </ul>
      {% endif %}
    {% endwith %}
</div>
{% endblock %}
